<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <script>
    var i = 0
    function next() {
      let carouselItems = document.getElementsByClassName('carousel-item');
      carouselItems[0].className = "carousel-item"
      carouselItems[1].className = "carousel-item"
      carouselItems[2].className = "carousel-item"
      i += 1
      carouselItems[i % 3].className = "carousel-item active"
    }
    function prev() {
      let carouselItems = document.getElementsByClassName('carousel-item');
      carouselItems[0].className = "carousel-item"
      carouselItems[1].className = "carousel-item"
      carouselItems[2].className = "carousel-item"
      i -= 1
      if(i<0)i=2
      carouselItems[i % 3].className = "carousel-item active"
    }
    var lambda = true;
    function toggle(){
    if (lambda){
        document.querySelector('#navbarSupportedContent').className = "collapse navbar-collapse"

    }else{
        document.querySelector('#navbarSupportedContent').className = "collapse navbar-collapse show"

    }
    lambda = !lambda

}
  </script>
  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CUBERA</a>
      <button class="navbar-toggler" type="button" onclick="toggle()">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 show">
        </ul>
        <a class="nav-item nav-link px-2" href="#">Home</a>
        <a class="nav-item nav-link px-2" href="#">About Us</a>
        <a class="nav-item nav-link px-2" href="#">Contact Us</a>

      </div>
    </div>
  </nav>


  <div class="main-body-content">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="banner copy 1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="banner copy 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="banner copy 3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" id="carouselExamplePrev" onclick="prev()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" id="carouselExampleNext" onclick="next()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
  </div>
  <div class="container text-center">

        <button type="button" class="btn btn-primary btn-shadow">Learn More</button>
      </div>
      <div class="col">
        <img src="Asset 1 1.png" alt="" srcset="">
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted"></p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
         CUBERA LOGO
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
      </ul>
    </footer>
  </div>
</body>
